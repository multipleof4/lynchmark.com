<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lynchmark - LLM Benchmark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="bg-gray-50 text-gray-800 p-4 sm:p-6 lg:p-8">
    <main class="max-w-2xl mx-auto">

      <!-- Header Section -->
      <header class="text-center mb-8">
        <p class="text-base text-gray-600 max-w-xl mx-auto">
          Lynchmark is just another LLM benchmark. We priortize making changes to large code bases in the benchmark without them breaking. Also, it's not a automated benchmark.
        </p>
      </header>

      <!-- Rankings List -->
      <div class="rounded-xl border border-gray-900/20 bg-white shadow-sm p-3">
        <ul class="space-y-2">
          <!-- Rank 1: Gemini -->
          <li class="flex items-center p-3 rounded-lg border bg-white">
            <span class="text-gray-500 font-semibold w-6 shrink-0">1.</span>
            <!-- Gemini Logo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" class="mx-3 h-5 w-5 shrink-0">
              <path d="M12 2 L14.5 9.5 L22 12 L14.5 14.5 L12 22 L9.5 14.5 L2 12 L9.5 9.5 Z" />
            </svg>
            <span class="font-medium">Gemini 2.5 Pro</span>
          </li>
          <!-- Rank 2: GPT -->
          <li class="flex items-center p-3 rounded-lg border bg-white">
            <span class="text-gray-500 font-semibold w-6 shrink-0">2.</span>
            <span class="font-medium ml-3">GPT-5</span>
          </li>
        </ul>
      </div>

    </main>
  </div>

</body>
</html>
